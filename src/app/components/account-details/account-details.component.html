Transaction Details:
<table class="table table-striped">
    <thead>
        <tr>
            <td>
                <label>Ref Number</label>   
            </td>
            <td>
                <label>Date</label>   
            </td>
            <td>   
                <label>Credit</label>   
            </td>
            <td>
                <label>Debit</label>   
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let trans of account.transactions">
            <td>
                {{trans._id}}
            </td>
            <td>
                {{trans.createdAt}}
            </td>
            <td *ngIf="trans.type=='CREDIT'"; else elseBlock>
                {{trans.amount}}
            </td>
            <td #elseBlock>
                {{trans.amount}}
            </td>
        </tr>
    </tbody>
</table>
