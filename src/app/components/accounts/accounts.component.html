<div class="container"><h2>Customer Accounts</h2>
<table>
    <tr *ngFor="let account of account">
        <td >
            Account : <a  (click)="accountDetails(account._id)">{{account._id}}</a>
        </td>
    </tr>
</table>
<button type="button" (click)="openFormModal()" class="btn btn-dark">
    Add
  </button>
</div>

<div class="modal" id="myModal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
          <div class="modal-content">
                <div class="modal-header">
                      <h4 class="modal-title">Model Title</h4>
                      <button type="button" class="close" aria-label="Close" (click)="saveSomeThing()"><span aria-hidden="true">&times;</span></button>
                    </div>
           <div class="modal-body">
                      <p>Model body text</p>
                    </div>
                <div class="modal-footer">
                      <button type="button" class="btn btn-default" (click)="saveSomeThing()" >Close</button>
                    </div>
       </div>
        </div>
</div>
