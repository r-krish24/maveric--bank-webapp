<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form [formGroup]="myForm" class="example-form" (ngSubmit)="getToken()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email" [(ngModel)]="authrequest.email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" type="password" formControlName="password"
            [(ngModel)]="authrequest.password">
        </mat-form-field>
      </mat-card-content>
      <button type="submit" mat-stroked-button class="btn-block">Log in</button>
    </form>
  </mat-card>

</div>
