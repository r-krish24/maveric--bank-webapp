<div class="signup-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Registration</mat-card-title>
        </mat-card-header>
        <form [formGroup]="signupForm" class="example-form" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="First Name" formControlName="firstName" [(ngModel)]="user.firstName">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Middle Name" formControlName="middleName"
                        [(ngModel)]="user.middleName">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name" formControlName="lastName" [(ngModel)]="user.lastName">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="number" placeholder="Phone Number" formControlName="phoneNumber"
                        [(ngModel)]="user.phoneNumber">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" formControlName="email" [(ngModel)]="user.email">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Address" formControlName="address" [(ngModel)]="user.address">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="date" placeholder="Date Of Birth" formControlName="dateOfBirth"
                        [(ngModel)]="user.dateOfBirth">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Gender" formControlName="gender" [(ngModel)]="user.gender">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="password" formControlName="password"
                        [(ngModel)]="user.password">
                </mat-form-field>
            </mat-card-content>
            <button type="submit" mat-stroked-button class="btn-block">Sign Up</button>
        </form>
    </mat-card>
</div>
