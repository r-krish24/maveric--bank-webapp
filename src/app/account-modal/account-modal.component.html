<h2 mat-dialog-title>New Account</h2>
<form (ngSubmit)="accountsave()">
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Account Type</mat-label>
            <mat-select [(value)]="account.type">
                <mat-option value="SAVINGS">SAVINGS</mat-option>
                <mat-option value="CURRENT">CURRENT</mat-option>
              </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions align="end">
      <button type="button"  mat-raised-button (click)="onNoClick()" mat-dialog-close>Close</button>
      <button type="submit" color="primary" mat-raised-button  cdkFocusInitial>Save</button>
    </div>
</form>
